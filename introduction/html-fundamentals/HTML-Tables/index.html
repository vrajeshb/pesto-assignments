<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            }
    </style>
</head>
<body>
    <!-- Start:: Table -->
    <table>
        <tr>
            <th colspan="3"><h1>1</h1></th>
        </tr>
        <tr>
            <td rowspan="2"><h1>2</h1></td>
            <td><h1>3</h1></td>
            <td><h1>4</h1></td>
        </tr>
        <tr>
            <td><h1>5</h1></td>
            <td><h1>6</h1></td>
        </tr>
    </table>
    <!-- End:: Table -->

    <!-- Start::nested lists -->
    <ol>
        <li>
            Desktop
            <ul>
                <li>Linux</li>
                <li>MacOS</li>
                <li>Windows</li>
            </ul>
        </li>
        <li>
            Mobile
            <ul>
                <li>Andriod</li>
                <li>iOS</li>
            </ul>
        </li>
    </ol>
    <!-- End::nested lists -->
</body>
</html>
